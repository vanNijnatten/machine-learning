repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.1
  hooks:
    - id: ruff-check
      types_or: [ python, pyi ]
      args: [ --fix, --line-length=120, --select=I ]
    - id: ruff-format
      types_or: [ python, pyi ]
      args: [ --line-length=120 ]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.17.0'
    hooks:
    -   id: mypy
        args: [--ignore-missing-imports, --verbose]
